<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML con Inputs Variados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- en action va el archivo al que va a ir la info del form, puede ser un archivo.php o un controller, para que no haga nada, se pone # -->
    <h1>FORM</h1>
    <form action="#" method="post">
        <!-- inputs y labels -->
        <label for="nombre">Nombre:</label>
        <input class="estiloInput" id="nombre" type="text" placeholder="Escriba aquí su nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input class="estiloInput" id="apellido" type="text" placeholder="Escriba aquí su apellido" maxlength="20" minlength="3">
        <br>
        <label for="direccion">Dirección:</label>
        <input class="estiloInput" id="direccion" type="text" placeholder="Escriba aquí su dirección" required>
        <br>
        <label for="altura">Altura:</label>
        <input class="estiloInput" id="altura" type="number" required max="1000" min="1">
        <br>
        <label for="email">E-mail:</label>
        <input class="estiloInput" id="email" type="email" required>
        <br>
        <label for="contraseña">Contraseña:</label>
        <input class="estiloInput" id="contraseña" type="password" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <br>
        <input type="file" id="archivo">
        <br>
        <label for="rango">Rango: </label>
        <input type="range" id="rango">
        <h2>Checkbox</h2>
        <input type="checkbox" name="marca" value="1">Fiat
        <input type="checkbox" name="marca" value="2">Ford
        <input type="checkbox" name="marca" value="3">Renault
        <h2>Radio Button</h2>
        <input type="radio" name="marca" value="1">Fiat
        <input type="radio" name="marca" value="2">Ford
        <input type="radio" name="marca" value="3">Renault
        <hr>
        <p>Agrupador de inputs solo para la vista, a diferencia del form</p>
        <fieldset>
            <legend>Datos del alumno</legend>
            <label for="nombre">Nombre:</label>
            <input class="estiloInput" id="nombre" type="text" placeholder="Escriba aquí su nombre">
        </fieldset>
        <hr>
        <label for="comentario">Haz un comentario:</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <hr>
        <h3>Provincias</h3>
        <select>
            <option value="1" selected>Buenos Aires</option>
            <option value="2">Córdoba</option>
            <option value="3">Misiones</option>
        </select>
        <h3>Autos</h3>
        <select>
            <optgroup label="Nacionales">
                <option value="1">Ford</option>
                <option value="2">Fiat</option>
            </optgroup>
            <optgroup label="Importados">
                <option value="1">BMW</option>
                <option value="2">Mercedes</option>
            </optgroup>
        </select>

        <!-- Los inputs se pueden ordenar en un table -->
        <table>
            <tr> <td></td> <td></td> </tr>
        </table>
        <!-- tiene que tener un submit -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
